<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<form action="/sam-pham/add" method="post">
    <label>ma san pham</label>
    <input type="text" name="maSanPham"> <br>
    <label>ten san pham</label>
    <input type="text" name="tenSanPham"> <br>
    <label>mo ta</label>
    <input type="text" name="moTa"> <br>
    <label>danh muc</label>
    <select name="idDanhMuc" id="">
        <option th:each="danhMuc : ${listDanhMuc}" th:value="${danhMuc.id}" th:text="${danhMuc.tenDanhMuc}"></option>
    </select>
    <br>
    <label>trang thai</label>
    <input type="radio" name="trangThai" value="Hoat dong">Hoat dong
    <input type="radio" name="trangThai" value="Khong hoat dong">Khong hoat dong
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table">

    <thead>
    <tr>
        <td>id</td>
        <td>ma san pham</td>
        <td>ten san pham</td>
        <td>ten danh muc</td>
        <td>mo ta</td>
        <td>trang thai</td>
        <td>ngay tao</td>
        <td>ngay sua</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sanPham :${sanPhamList}">
        <td th:text="${sanPham.id}"></td>
        <td th:text="${sanPham.maSanPham}"></td>
        <td th:text="${sanPham.tenSanPham}"></td>
        <td th:text="${sanPham.idDanhMuc.tenDanhMuc}"></td>
        <td th:text="${sanPham.moTa}"></td>
        <td th:text="${sanPham.trangThai}"></td>
        <td th:text="${sanPham.ngayTao}"></td>
        <td th:text="${sanPham.ngaySua}"></td>
        <td>
            <a th:href="@{|/san-pham/delete/${sanPham.id}|}" class="btn btn-primary">Xoa</a>
            <a th:href="@{|/san-pham/detail/${sanPham.id}|}" class="btn btn-primary">Detail</a>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
