<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form action="/danh-muc/add" method="post">
    <lable>ma danh muc</lable>
    <input type="text" name="maDanhMuc"> <br>
    <lable>ten danh muc</lable>
    <input type="text" name="tenDanhMuc"> <br>
    <lable>trang thai</lable>
    <input type="radio" value="hoat dong" name="trangThai"> Hoat dong
    <input type="radio" value="khong hoat dong" name="trangThai"> Khong hoat dong
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<table class="table">

    <thead>
    <tr>
        <td>id</td>
        <td>ma danh muc</td>
        <td>ten danh muc</td>
        <td>trang thai</td>
        <td>ngay tao</td>
        <td>ngay sua</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="danhMuc :${list}">
        <td th:text="${danhMuc.id}"></td>
        <td th:text="${danhMuc.maDanhMuc}"></td>
        <td th:text="${danhMuc.tenDanhMuc}"></td>
        <td th:text="${danhMuc.trangThai}"></td>
        <td th:text="${danhMuc.ngayTao}"></td>
        <td th:text="${danhMuc.ngaySua}"></td>
    </tr>
    </tbody>

</table>
<p th:text="${time}"></p>
</body>
</html>
